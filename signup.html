<!-- 
Note that in the below example, #menu is the ID I chose
 to apply to my regular ul-based navbar, while #mobilemenu 
 is the ID I assigned to the empty div I created as a 
 placeholder for the Slicknav version of that menu. Make
  sure your script contains the class/ID names that you 
  used in your code.
When this script is called, it will find your nav menu, 
turn it into a Slicknav/hamburger menu version of that menu,
 and attach it to the empty div. -->

    <script type="text/javascript">
        $(document).ready(function () {
          $("#menu").slicknav({
              prependTo: "#mobilemenu"
          });
      });
  </script>

</head>
